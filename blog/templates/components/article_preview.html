{% load i18n %}
<a class="flex flex-row mt-6" href="{% url 'blogentry' id %}">
  <div class="w-16 h-16 border border-gray-400 border-solid rounded-md mr-3">
    <img class="object-fill object-center w-auto h-full rounded-md"
         src="{{ img }}"
         alt="alt text"
         height=""
         width="" />
  </div>
  <div class="flex flex-col">
    <h3 class="text-green-900 text-2xl font-bold mb-2">{{ title }}</h3>
    <p class="text-neutral-800 text-sm">{{ date }}</p>
  </div>
</a>
