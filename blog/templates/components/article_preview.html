<a class="flex flex-row m-3" href="/blogentry?id={{ id }}">
  <div class="w-16 h-16 border border-gray-400 border-solid rounded-md mr-6">
    <img class="object-fill object-center w-auto h-full rounded-md" src="{{ img }}" alt="{{ img_alt }}">
  </div>
  <div class="flex flex-col">
    <h3 class="text-green-900 text-xl font-bold mb-2">{{ title }}</h3>
    <p class="text-neutral-800">{{ date }}</p>
  </div>
</a>
