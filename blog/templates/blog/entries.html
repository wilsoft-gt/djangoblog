{% extends "blog/adminbase.html" %}
{% block content %}
    <table class="table">
        <thead>
            <tr>
                <th scope="col-2">ID #</th>
                <th scope="col-6">Titulo</th>
                <th scope="col-2">Fecha</th>
                <th scope="col-2">Opciones</th>
            </tr>
        </thead>
        {% if entries %}
            {% for i in entries %}
                <tbody>
                    <tr>
                        <th scope="row">{{ i.id }}</th>
                        <td>{{ i.post_title }}</td>
                        <td>{{ i.post_date }}</td>
                        <td>
                            <a href=""><i class="fas fa-eye"></i></a> | <a title="Edit" href=""><i class="fa fa-pen"></i></a> | <a href="" title="Delete"><i class="fa fa-trash"></i></a>
                        </td>
                    </tr>
                </tbody>
            {% endfor %}
        {% endif %}
    </table>
{% endblock content %}
