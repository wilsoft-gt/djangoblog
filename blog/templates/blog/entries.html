<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/blog/fontawesome5112/css/all.css">
    <title>Entries</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col-2">ID #</th>
                            <th scope="col-6">Titulo</th>
                            <th scope="col-2">Fecha</th>
                            <th scope="col-2">Opciones</th>
                        </tr>
                    </thead>
                    {% if entries %}
                    {% for i in entries %}
                    <tbody>
                        <tr>
                            <th scope="row">{{i.id}}</th>
                            <td class="">{{ i.post_title}} </td>
                            <td>{{i.post_date}}</td>
                            <td> <a href="" ><i class="fas fa-eye"></i></a> | <a title="Edit" href=""><i class="fa fa-pen"></i></a> | <a href="" title="Delete"><i style="color:red" class="fa fa-trash"></i></a></td>
                        </tr>
                    </tbody>
                    
                    {% endfor %}
                    {% endif %}
                </table>
            </div>
        </div>
    </div>

</body>

</html>
