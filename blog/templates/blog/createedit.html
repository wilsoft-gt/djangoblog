{% extends "blog/adminbase.html" %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <!-- esta esto es para el titulo -->
        <div class="input-group mb-2">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <i class="fas fa-heading"></i>
                </div>
            </div>
            <input type="text"
                   class="form-control"
                   id="entryTitle"
                   name="entryTitle"
                   placeholder="Post title"/>
        </div>
        <!-- esto es para la imagen heather -->
        <div class="input-group mb-2">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <i class="fas fa-image"></i>
                </div>
            </div>
            <input type="text"
                   class="form-control"
                   id="entryImageHeader"
                   name="entryImageHeader"
                   placeholder="Header image"/>
        </div>
        <textarea class=""
                  id="postBody"
                  name="postBody"
                  cols="30"
                  rows="15"
                  placeholder="Write your entry here!"></textarea>
        <script>const easyMDE = new EasyMDE();</script>
    </form>
{% endblock content %}
